<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Fullname</th>
            <th scope="col">Email</th>
            <th scope="col">Phone number</th>
            <th scope="col">Position</th>
            <th scope="col">Salary</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {%for row in data %}
         
          <tr>
            <td></td>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
             <td>{{row[5]}}</td>
             <td>{{row[6]}}</td>

             
             <td><button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h2> Add employee</h2>
      <form action="/create" method="post">       
      
        <div class="col-md-6">
          <label for="id" class="form-label">ID</label>
          <input type="integer" class="form-control" id="id">
        </div>
        <div class="col-md-6">
          <label for="inputfullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="inputfullname">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputphonenumber" class="form-label">Phone number</label>
          <input type="integer" class="form-control" id="inputphonenumber" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputposition" class="form-label">Position</label>
          <input type="text" class="form-control" id="position" >
        </div>
        <div class="col-md-6">
          <label for="inputsalary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="inputsalary">
        </div>
       
        <div class="col-md-2">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="Address">
        </div>
        
        <div class="col-12">
          <button type="submit" value="Save" class="btn btn-primary">Submit</button>
        </div>
      </form>
</body>
</html>
